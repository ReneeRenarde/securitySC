<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets/images/New Genesis Solutions Logo v2.PNG" height="45px" alt="New Genesis Solutions Logo">
        </a>
    </nav>
    <div class="container">

        <h1 id="title">"The Security Scorecard"</h1>
        <h3 class="centerHeader">Tell Us About Yourself...</h3>
        <form class="form-horizontal" action="quiz.html">

            <div class="form-group row">
                <label class="control-label col-sm-2" for="name">Name</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="name" placeholder="Your Name" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-9">
                    <input class="form-control" type="email" id="email" placeholder="johndoe@email.com" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="companyName">Company Name</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="companyName" placeholder="Name of Your Company" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="role">Role</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="role" placeholder="Executive, Management, IT, User">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
      

        </form>
    </div>

    <footer class="container-fluid text-center">
        <img id="footerImage" src="assets/images/New Genesis Solutions Logo v2.PNG" alt="New Genesis Solutions">
    </footer>
